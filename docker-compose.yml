version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf
    deploy:
      replicas: 2 
      resources: 
        limits: 
          cpus: '0.5'
          memory: 512M
    networks:
      - swarm_network

  php:
    image: php:latest
    volumes:
      - ./php:/var/www/html,
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks: 
      - swarm_network


networks:
  swarm_network:
    driver: overlay