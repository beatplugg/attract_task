version: '3.8'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - nginx_logs:/var/log/nginx
    ports:
      - 80:80
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - attract_network

  php:
    image: php:latest
    volumes:
      - ./php:/var/www/html
      - php_logs:/var/log/php
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - attract_network

volumes:
  nginx_logs:
  php_logs:

networks:
  attract_network: